{% extends 'base.html' %}

{% block content %}
<h1>Liste des hotels</h1>

<ul>
    {% for hotel in object_list %}
        <li>
		<a href="{% url 'hotel-detail' pk=hotel.id %}">
			{{ hotel.nom }}
		</a>
		: {{ hotel.etoiles }} etoiles</li>
    {% endfor %}
</ul>

<a href="{% url 'hotel-create' %}">Nouveau</a>
{% endblock %}
